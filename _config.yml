# SITE CONFIGURATION
baseurl: "" # the subpath of your site, e.g. /blog/
url: "http://www.codemonkey.nl" # the base hostname & protocol for your site

# THEME-SPECIFIC CONFIGURATION
theme:
  # Meta
  title: Type Theme
  avatar: avatar.png
  gravatar: 5daed1897d57bc496eed115a3249d466 # Email MD5 hash
  description: "osgi docker java" # used by search engines

  # Header and footer text
  header_text_feature_image:
  footer_text: >
   Powered by <a href="http://jekyllrb.com">Jekyll</a> with <a href="https://rohanchandra.github.io/project/type/">Type Theme</a>

  # Icons
  rss: false
  email_address: frank@dexels.com # Full email address, e.g. "sam@example.com"
  behance:
  bitbucket:
  dribbble:
  facebook:
  flickr:
  github: "flyaruu/tasman"
  google_plus:
  instagram:
  linkedin: https://nl.linkedin.com/in/lyaruu # Full URL
  pinterest:
  reddit:
  soundcloud:
  stack_exchange: https://stackoverflow.com/users/961159/frank-lee # Full URL
  steam:
  tumblr:
  twitter: "lyaruu"
  wordpress:
  youtube:

  # Scripts
  google_analytics: # Tracking ID, e.g. "UA-000000-01"
  disqus_shortname:
  katex: true # Enable if using math markup

  # Localization strings
  str_follow_on: "Follow on"
  str_rss_follow: "Follow RSS feed"
  str_email: "Email"
  str_next: "Next"
  str_prev: "Prev"
  str_continue_reading: "Continue reading"

  # Colours, typography and padding
  # Open the "_sass > base" folder, and open "_variables.scss"

# PAGINATION
paginate: 5
paginate_path: "blog/page:num"

# BUILD SETTINGS
markdown: kramdown
highlighter: pygments
pygments: true
sass:
  sass_dir: _sass
  style: :compressed
